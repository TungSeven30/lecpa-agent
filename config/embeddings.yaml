# Embedding Model Configuration
# Uses sentence-transformers with BGE models for local embedding generation

provider: sentence_transformers

# Model options:
# - BAAI/bge-small-en-v1.5: 384 dimensions, faster, good for most use cases
# - BAAI/bge-base-en-v1.5: 768 dimensions, better quality, slower
# - BAAI/bge-large-en-v1.5: 1024 dimensions, best quality, slowest
model: BAAI/bge-small-en-v1.5
dimension: 384

# Processing settings
batch_size: 32
normalize: true
show_progress: true

# Device configuration
# Options: cpu, cuda, mps (Apple Silicon)
device: cpu

# Query prefix for BGE models (improves retrieval quality)
# BGE models perform better when queries are prefixed
query_prefix: "Represent this sentence for searching relevant passages: "

# Cache settings
cache_folder: ~/.cache/sentence_transformers
